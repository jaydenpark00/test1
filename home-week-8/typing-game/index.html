<html>
<head>
<title>Typing game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Typing game!</h1>
    <p>Practice your typing skills with a quote from Sherlock Holmes. Click
    **start** to begin!</p> <p id="quote"></p>
    <p id="message"></p> <div>
        <input type="text" id="typed-value" class="typed-value" placeholder="Start typing..." disabled/>
    <button type="button" id="start">Start</button> </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="result-message"></p>
            <ul id="record-list"></ul>
        </div>
    </div>
  
  <script src="script.js"></script>
  </div>
</body>
</html>
