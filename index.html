<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
    <p id="intro">자기소개.</p>

</head>
<body>
    <script>
        // TODO: Add hello code
        // TODO: Add setTimeout code
        // function getMessage(name) {
        //     return 'Hello, ' + name + '...';
        // }
                // 1. 템플릿 리터럴로 자기소개 만들기
        const name = "홍길동";
        const age = 25;
        const job = "개발자";

        // 템플릿 리터럴 방식으로 자기소개 문자열 생성
        function getIntroduction(name, age, job) {
            return `안녕하세요, 저는 ${name}입니다. 나이는 ${age}살이고, 직업은 ${job}입니다.`;
        }

        // 여러 함수를 생성 (자기소개)
        const intros = [
            () => getIntroduction("홍길동", 25, "개발자"),
            () => getIntroduction("이순신", 35, "군인"),
            () => getIntroduction("세종대왕", 50, "국왕")
        ];

        let currentIndex = 0;

        // 3초마다 다른 함수가 실행되어 intro 텍스트 업데이트
        setInterval(() => {
            document.getElementById("intro").textContent = intros[currentIndex]();
            currentIndex = (currentIndex + 1) % intros.length;
        }, 3000);  // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
